        padding: 0;
        margin: 0;
      }
      #game-container {
        width : 100%;
        display: flex;
      }
      canvas {
        background: #013333 no-repeat;
        display: block;
        margin: 0 auto;
      }
      #map, #menu{
        display: inline-block;
        vertical align : top;
      }
      
      #menu{
        top: 0px;
      }
    
    </style>
  </head>

    <h1 id="status">Déconnecté</h1>
    <div id="game-container">
      <div id="map">
        <canvas id="myCanvas"></canvas>
      </div>
      <div id="menu">
        <div id="connexion">
          <form>
            <input placeholder="Nom d'utilisateur" name="username"/>
            <button id="buttonCreate">Créer une partie</button>
            <input placeholder="code" name="gameCode"/>
            <button id="buttonConnect">Se connecter à la partie</button>
          </form>
        </div>
        <div id="gold"></div>
        <div id="output" class="text"></div>
        <form>
          <label for="name">Batiments : </label><br />
          <input name="bat" type="radio" value="extracteurs" id="extracteurs" /> Extracteurs
          <br />
          <input name="bat" type="radio" value="mur" id="mur"/> Mur
          <br />
          <input name="bat" type="radio" value="caserne" id="caserne"/> Caserne
          <br />
          <input name="bat" type="radio" value="trinquette" id="trinquette"/> Trinquette
          <br />
          <input name="bat" type="radio" value="taverne" id="taverne"/> Taverne
          <br />
          <input type="button" id="boutonSelectionBatiment" value="Placer ">
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
