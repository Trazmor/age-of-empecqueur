<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.glitch.com/8d02ca95-ce82-4fca-ad42-d3d9bd309d64%2Fthumbnails%2Ftavernedofus.png?1607814703059"
    />
    <meta charset="UTF-8" />
    <title>Age of Empecqueur</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="connexion" id="connexion">
      <div class="wrapper">
        <div class="title">
          Créer une partie
        </div>
        <form id="creation">
          <div class="field">
            <input type="text" name="username" autocomplete="off" required />
            <label>Pseudo</label>
          </div>
          <div class="field">
            <button id="buttonCreate">Créer une partie</button>
          </div>
        </form>
      </div>
      <div class="wrapper">
        <div class="title">
          Rejoindre une partie
        </div>
        <form id="connect">
          <div class="field">
            <input type="text" name="pseudo" autocomplete="off" required />
            <label>Pseudo</label>
          </div>
          <div class="field">
            <input type="text" name="gameCode" autocomplete="off" required />
            <label>Code partie</label>
          </div>
          <div class="field">
            <button id="buttonConnect">Rejoindre</button>
          </div>
        </form>
      </div>
    </div>

    <div class="rules" id="game-rules">
      <img
        id="rules-img"
        src="https://images.squarespace-cdn.com/content/v1/504779d6e4b0dcecada0fc99/1487873936517-5KGYL2H6N6RWPTC5LCW1/ke17ZwdGBToddI8pDm48kF_6etwATPf0vB9cHgXA-817gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0k9kZPbuygN4RSDPe_G5PO98wsKWRISZB65a_aAnar8KRUboXpW4dPFty5B-cTafCQ/rules1.jpg?format=1500w"
        height="600px"
        width="1000px"
      />
    </div>

    <div class="game-container" id="game-container">
      <div class="game-status" id="game-status">
        <div class="theme">
          <button class="game-theme" id="theme">
            ☀
          </button>
          <button class="game-rules" id="button-rules">
            ?
          </button>
        </div>
        <div class="status user" id="status"></div>
        <div class="status gold" id="gold"></div>
        <div class="status" id="xp-bar">
          <meter
            class="xp"
            id="xp"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="80"
            value="70"
          >
          </meter>
          <label for="xp">XP</label>
        </div>
      </div>

      <div id="map">
        <canvas id="myCanvas"></canvas>
      </div>
      <div class="menu-bat" id="menu-bat">
        <div class="batiments-container" id="bat-container">
          <button class="bat-button" value="caserne" id="caserne">
            <img
              class="bottom"
              src="https://cdn.glitch.com/8d02ca95-ce82-4fca-ad42-d3d9bd309d64%2Fthumbnails%2Fcasernedofus.png?1607815040102"
              height="70px"
              width="70px"
            />
          </button>

          <button class="bat-button" value="extracteur" id="extracteur">
            <img
              src="https://cdn.glitch.com/8d02ca95-ce82-4fca-ad42-d3d9bd309d64%2Fthumbnails%2Fbanque.png?1607819328536"
              height="70px"
              width="70px"
            />
          </button>

          <button class="bat-button" value="trinquette" id="trinquette">
            <img
              src="https://cdn.glitch.com/8d02ca95-ce82-4fca-ad42-d3d9bd309d64%2Fthumbnails%2Ftavernedofus.png?1607814703059"
              height="70px"
              width="70px"
            />
          </button>
          <button class="bat-button" value="portugais" id="portugais">
            <img
              src="https://cdn.glitch.com/8d02ca95-ce82-4fca-ad42-d3d9bd309d64%2Fthumbnails%2Fcabane.png?1607820151355"
              height="70px"
              width="70px"
            />
          </button>
          <button class="bat-button" value="murV" id="murV">
            <img
              src="https://cdn.glitch.com/8d02ca95-ce82-4fca-ad42-d3d9bd309d64%2Fthumbnails%2Fmur.png?1607874941836"
              height="70px"
              width="19px"
            />
          </button>
          <button class="bat-button" value="murH" id="murH">
            <img
              src="https://cdn.glitch.com/8d02ca95-ce82-4fca-ad42-d3d9bd309d64%2Fthumbnails%2Fmur_horizontal.png?1607872442410"
              height="19px"
              width="70px"
            />
          </button>
        </div>

        <section id="chat" class="chat">
          <div class="messages" id="messages-box"></div>
          <div class="user-inputs">
            <form action="" id="chat-form" class="chat-form">
              <input
                type="text"
                id="content"
                name="content"
                placeholder="Tape ton message ici"
                autocomplete="off"
                autofocus
              />
            </form>
          </div>
        </section>

        <div class="menu-batiments-container" id="menu_bat">
          <form id="form_bat">
            <h2 id="nom_bat"></h2>
            <h4 id="lvl_bat"></h4>

            <h4 id="lvlUpPrice_bat"></h4>

            <h4 id="soldierOnMap"></h4>
            <h4 id="soldierRest"></h4>
            <div class="boutou-menu-container">
              <button id="btnPlaceSoldat" value="PlaceSoldat"></button>
              <button id="btnCreateSoldat" value="createSoldat"></button>
              <button id="btnUpgrade" value="upgrade"></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script type="module" src="script.mjs"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  </body>
</html>
