    <div class="wrapper" id="creation">
      <div class="title">
        Créer une partie
      </div>
      <form id="createGame">
        <div class="field">
          <input type="text" name="username" required />

        <div class="field">
          <button id="buttonCreate">Créer une partie</button>
        </div>
      </form>
    </div>

    <div class="wrapper" id="connexion">
      <div class="title">
        Rejoindre une partie
      </div>
      <form action="#">
        <div class="field">
          <input type="text" name="username" required />
          <label>Pseudo</label>
        </div>
        <div class="field">
          <input type="text" name="gameCode" required />
          <label>Code partie</label>
        </div>
        <div class="field">
          <button id="buttonConnect">Rejoindre</button>
        </div>
      </form>
    </div>
