<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Welcome to Glitch!</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
      <h1>Clash of Empire</h1>

    <main>
      <form>
        <label>
          Nouveau batiment
          <input name="batiment" type="text" maxlength="100" value="Trinquette" required placeholder="Nom du batiment">
          <input name="x_position" type="text" maxlength="100" value="10" required placeholder="x">
          <input name="y_position" type="text" maxlength="100" value="20" required placeholder="y">
        </label>
        <button type="submit" id="submit-dream">Ajouter un batiment</button>
      </form>
      <button id="submitRefresh">Refresh</button>

      <section class="batiments">
        <ul id="batiments">
          <em>loading items&hellip;</em>
        </ul>
      </section>
    </main>


    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
